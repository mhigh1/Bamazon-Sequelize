<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <title>Bamazon</title>
</head>
<body>
  <header class="bg-dark">
    <div class="px-4">
        <nav class="navbar navbar-exapnd-md navbar-dark">
          <a class="navbar-brand" href="#">
            <img src="./images/bamazon-logo.png" height="40" alt="bamazon logo">
          </a>
          <button id="btnCart" type="button" data-toggle="modal" data-target="#cartModal" class="btn btn-outline-light"><i class="fas fa-shopping-cart pr-2"></i>Cart</button>
        </nav>
    </div>
  </header>
  <main>
    <div id="carousel" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="./images/slide1.jpg" height="500px" width="1500px" alt="First slide">
        </div>
        <div class="carousel-item" >
          <img class="d-block w-100" src="./images/slide2.jpg" height="500px" width="1500px" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="./images/slide3.jpg" height="500px" width="1500px" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <div id="products" class="row mx-auto px-4 w-100"></div>
  </main>
  <footer></footer>
  


<!-- Cart Modal -->
<div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="cartModal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="cartModal">Shopping Cart</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table id="tblCartItems">
          <tr>
            <th width="100%">Item</th>
            <th style="width: 50px;">Quantity</th>
            <th style="width: 50px;"></th>
          </tr>
          <tr>
            <td>ITEM</td>
            <td class="text-center"><input tyle="text" class="text-center" style="width: 50px"/></td>
            <td class="text-center"><i class="fas fa-trash-alt"></i></td>
          </tr>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Continue Shopping</button>
        <button type="button" class="btn btn-primary">Checkout</button>
      </div>
    </div>
  </div>
</div>

  <!-- scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  <script src="./js/app.js"></script>
</body>
</html>
